<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">Hello world</p>
    <h1 class="heading">chnage color to red</h1>
    <ul class="ul">
        <li>first</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <p class="addClass">aloo kachalu</p>
    <button class="btn">Click me</button>
    <img src="https://plus.unsplash.com/premium_photo-1676637000058-96549206fe71?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D
    " alt="">


    <script>
        let paragraph = document.getElementById('para')
        paragraph.innerHTML = 'Good morning'
      let h1 =   document.querySelector('.heading')
      h1.style.backgroundColor = "red"
        let newElement = document.createElement('div')
        newElement.textContent = 'new element'
        document.body.appendChild(newElement)
        let newLi = document.createElement('li')
        newLi.textContent = 'New lsit'
       let ull =  document.querySelector('.ul').appendChild(newLi)
       ull.remove(newLi)
       document.querySelector('.addClass').classList.add('.background')
      document.querySelector('img').setAttribute("src","https://images.unsplash.com/photo-1576158114131-f211996e9137?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aW1hZ2V8ZW58MHx8MHx8fDA%3D")
       let buton =  document.querySelector('.btn')
       buton.addEventListener("click",() => {
        paragraph.textContent = 'trxt of para changes'
       })
       h1.addEventListener("mouseover",() => {
h1.style.backgroundColor = "yellow"
       })
       

        
    </script>
</body>
</html>
